<header ng-include="'templates/header.html'"></header>
<section id="content">
    <div class="container">
        <div class="panel panel-default vcenter">
            <div class="panel-heading">
                <div class="panel-title">
                    <div class="row">
                        <div class="col-md-2 bluee">Danish</div>
                        <div class="title-middle col-md-offset-2 col-md-4">{{tasks.taskName}}</div>
                        <div class="title-right col-md-4">Danish</div>
                    </div>
                </div>
            </div>
            <div id="collapse1" class="panel-collapse collapse in">

                            <div class="form-group">
                                <h3><b>{{myTagId.text}}</b>betyder:</h3>
                                <p>
                                    {{myTagId.desc}}
                                </p>
                                <hr>
                                <label for="comment">Skriv en s√¶tning med ordet:</label>
                                <form ng-submit="sub()">

                                    />
                                </form>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <a type="submit" class="btn btn-primary pull-right">Next</a>
                            <a type="" class="btn btn-primary">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
