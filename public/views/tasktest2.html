<header ng-include="'templates/header.html'"></header>

<section id="content">
    <div class="container">
        <div class="panel panel-default vcenter">
            <div class="panel-heading">
                <div class="panel-title">
                    <div class="row">
                        <div class="col-md-2 bluee">Danish</div>
                        <div class="title-middle col-md-offset-2 col-md-4">{{tasks.taskName}}</div>
                        <div class="title-right col-md-4">Danish</div>
                    </div>
                </div>
            </div>
            <div id="collapse1" class="panel-collapse collapse in">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel-body">

                            <p class="wordDesc">Description:</p>
                            <p>
                            {{tasks.wordDesc}}
                            </p>



                            <div class="form-group">
                                <hr>
                                <h3>{{tasks.word}} Means?</h3>
                                <label for="comment">Solve the Task in the Field Below:</label>
                                <form ng-submit="sub()">
                                    <textarea type="text" name="answer" class="col-md-12" rows="5" ng-model="formData.answers" placeholder="Write your sentence"
                                    />
                                </form>
                            </div>


                        </div>
                        <div class="panel-footer">
                            <a type="submit" class="btn btn-primary">Next</a>


                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
