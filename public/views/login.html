<div class="container">

    <form name="form" action="/auth/login" method="POST" role="form">
        <div class="control-group top-email">
            <input type="email" placeholder="username" class="login-input login-user" data-type="text" name="email" aria-label="Email" required />
        </div>
        <div class="control-group top-email">
            <input type="password" placeholder="password" class="login-input login-pass" data-type="text" name="password" aria-label="Password" required />
        </div>
        <a href="#">Forgot password?</a>
        <a class="margin-top-minus" href="/#/signup">Need an account?</a>
        <button type="submit">Login</button>
    </form>
</div>
