<header ng-include="'templates/header.html'"></header>
<div class="container form-group">
    <div class="row">
        
        <div >
            
            <form class="loginForm vcenter" name="form" action="/auth/login" method="POST" role="form">
            <img src="imgs/logo.png" class="img-responsive center-block">
                <div class="form-group control-group top-email">
                    <input type="email" placeholder="username" class="form-control login-input login-user" data-type="text" name="email" aria-label="Email" required />
                </div>
                <div class="control-group top-email">
                    <input type="password" placeholder="password" class="form-control login-input login-pass" data-type="text" name="password" aria-label="Password" required />
                </div>
                       

                    <a href="#">Forgot password?</a>
                    <a class="margin-top-minus" href="/#/signup">Need an account?</a>
                <div class="row text-center">
                    <button class="btn btn-primary" type="submit">Login</button> 
                
            </form>
            <form action="/auth/google">
             <button type="submit" class="btn btn-danger"><span class="fa fa-google-plus"></span> Google</button>
             </form>
             </div>
        </div>

    </div>
</div>
