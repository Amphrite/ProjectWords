<header ng-include="'templates/header.html'"></header>

  <div class="container form-group">
    <div class="row">
        <div>
          
          <form class="loginForm vcenter" action="/auth/signup" method="POST">
          <img src="imgs/logo.png" class="img-responsive center-block">
            <div class="form-group">
              <input type="email" data-type="text" name="email" class="form-control" required aria-label="Email">
            </div>
            <br>
            <div class="control-group top-email">
              <input type="password" data-type="text" name="password" class="form-control" required aria-label="Password">
            </div>
                <div class="form-group">
                  <label for="sel1">Select list:</label>
                  <select data-type="text" type="role" name="role" class="form-control" id="sel1">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                  </select>
                </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
      </div>
    </div>
  </div>
